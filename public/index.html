<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSend | نقل ملفات احترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .app-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .app-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--primary);
        }

        header { margin-bottom: 30px; text-align: center; }
        header h1 { font-size: 32px; font-weight: 800; color: var(--primary); margin: 0; }
        header p { color: #6b7280; font-size: 15px; margin-top: 8px; }

        .tabs {
            display: flex;
            background: #f3f4f6;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* منطقة السحب والإفلات */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area i { font-size: 48px; color: #9ca3af; margin-bottom: 15px; }

        .code-box {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            border: 1px solid #e5e7eb;
        }

        .code-text {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: 8px;
            color: var(--primary);
            margin: 10px 0;
        }

        .input-group { position: relative; margin: 20px 0; }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* شريط التقدم */
        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
        }
        .progress-inner {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: 0.3s;
        }

        #status { font-size: 14px; margin-top: 15px; color: #4b5563; }

        .hidden { display: none; }
        
        .download-card {
            background: #ecfdf5;
            border: 1px solid #10b981;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>SwiftSend</h1>
        <p>بساطة متناهية في نقل الملفات</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('send')">إرسال</button>
        <button class="tab-btn" onclick="showTab('receive')">استقبال</button>
    </div>

    <!-- واجهة الإرسال -->
    <div id="send-tab">
        <div class="upload-area" id="drop-zone" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-arrow-up"></i>
            <p id="file-label">اسحب الملف هنا أو اضغط للاختيار</p>
            <input type="file" id="fileInput" class="hidden" onchange="updateFileLabel()">
        </div>

        <div id="code-area" class="code-box">
            <span>كود الربط الخاص بك:</span>
            <div id="displayCode" class="code-text">000000</div>
            <small style="color: #6b7280;">أدخل هذا الكود في الجهاز الآخر</small>
        </div>

        <button class="btn-primary" id="action-btn" onclick="startProcess()">
            <i class="fas fa-magic"></i>
            <span id="btn-text">بدء عملية الإرسال</span>
        </button>
    </div>

    <!-- واجهة الاستقبال -->
    <div id="receive-tab" class="hidden">
        <div class="input-group">
            <input type="text" id="inputCode" placeholder="0 0 0 0 0 0" maxlength="6">
        </div>
        <button class="btn-primary" onclick="joinCode()">
            <i class="fas fa-link"></i>
            اتصال واستلام
        </button>
    </div>

    <div class="progress-bar" id="progress-container"><div class="progress-inner" id="progress-fill"></div></div>
    <p id="status"></p>
    <div id="download-area"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let currentCode = "";
    let isConnected = false;

    function showTab(type) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(type === 'send') {
            document.getElementById('send-tab').classList.remove('hidden');
            document.getElementById('receive-tab').classList.add('hidden');
        } else {
            document.getElementById('send-tab').classList.add('hidden');
            document.getElementById('receive-tab').classList.remove('hidden');
        }
    }

    function updateFileLabel() {
        const file = document.getElementById('fileInput').files[0];
        if(file) document.getElementById('file-label').innerText = file.name;
    }

    function startProcess() {
        if(!isConnected) {
            socket.emit('create-code');
        } else {
            uploadFile();
        }
    }

    socket.on('code-generated', (code) => {
        currentCode = code;
        document.getElementById('displayCode').innerText = code;
        document.getElementById('code-area').style.display = "block";
        document.getElementById('status').innerText = "في انتظار اتصال الطرف الآخر...";
    });

    socket.on('peer-connected', () => {
        isConnected = true;
        document.getElementById('status').innerText = "تم الربط! اختر ملفك واضغط إرسال.";
        document.getElementById('btn-text').innerText = "إرسال الملف الآن";
    });

    function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return alert("اختر ملفاً أولاً");

        document.getElementById('progress-container').style.display = "block";
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            document.getElementById('progress-fill').style.width = progress + "%";
            if(progress >= 100) clearInterval(interval);
        }, 100);

        const reader = new FileReader();
        reader.onload = (e) => {
            socket.emit('send-file', {
                code: currentCode,
                fileData: e.target.result,
                fileName: file.name
            });
            document.getElementById('status').innerText = "تم الإرسال بنجاح! ✅";
        };
        reader.readAsArrayBuffer(file);
    }

    function joinCode() {
        const code = document.getElementById('inputCode').value;
        currentCode = code;
        socket.emit('join-by-code', code);
    }

    socket.on('receive-file', (data) => {
        const blob = new Blob([data.fileData]);
        const url = window.URL.createObjectURL(blob);
        document.getElementById('download-area').innerHTML = `
            <div class="download-card">
                <span><i class="fas fa-file"></i> ${data.fileName}</span>
                <a href="${url}" download="${data.fileName}" class="btn-primary" style="width: auto; padding: 8px 15px;">تحميل</a>
            </div>
        `;
        document.getElementById('status').innerText = "وصلك ملف جديد!";
    });

    socket.on('error-message', (msg) => alert(msg));

    // دعم السحب والإفلات
    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        document.getElementById('fileInput').files = e.dataTransfer.files;
        updateFileLabel();
    });
</script>

</body>
</html>
